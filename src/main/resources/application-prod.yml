server:
  port: 8080
  servlet:
    context-path: /api/v1/ppa

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    use-root-path: true
  api-docs:
    path: /swagger.v1+json

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate.default_schema: ${db.default-schema}
      jdbc:
        lob:
          non_contextual_creation: false
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: punto-pago-air
    version: v1
  feign:
    client:
      config:
        default:
          connectTimeout: 2000
          readTimeout: 2000
          loggerLevel: basic

request-mapping:
  controller:
    department: department